<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Filmoteka</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="header container">
    <nav class="nav" data-index="navigation">
      <a href="" class="nav-logo">
        <div class="logo-style">
          <svg class="nav-logo-icon">
            <use href="./images/sprite.svg#icon-film"></use>
          </svg>
          <span class="logo-text">Filmoteka</span>
        </div>
      </a>

      <button class="nav-btn current" data-index="home">HOME</button>
      <button class="nav-btn" data-index="mylibrary">MY LIBRARY</button>
    </nav>
    <form class="film-search" action="">
      <input class="film-search-input" data-index="serchInfo" type="text" placeholder="Поиск фильмов" />
      <p class="film-search-input-error" data-index="fetchStatus">
        Search result not successful. Enter the correct movie name and
      </p>
    </form>
    <div data-index="headerDinamicContent"></div>
  </header>
  <!-- modal window -->
  <section>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true"></div>
  </section>
  <section>
    <ul data-index="gallery" class="gallery container"></ul>

    <!-- wrapper for spinner -->
    <div class="pagination" data-index="pagination"></div>
    <div class="loader" data-index="spinner"></div>
  </section>
  <footer>
    <span>© 2021 | All Rights Reserved | Developed with </span>
    <svg>"heart"</svg>
    <button data-index="students">GoIt Students</button>
  </footer>
</body>

</html>
